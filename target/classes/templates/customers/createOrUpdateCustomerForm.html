<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body})}">

<body>

<div class="container w-25 position-absolute top-50 start-50 translate-middle">
  <h2><th:block th:if="${customer['new']}">New</th:block>Customer</h2>
  <form th:object="${customer}" class="form-horizontal" id="add-owner-form" method="post">
    <div class="form-group has-feedback">
      <input
              th:replace="~{fragments/inputField :: input ('First Name', 'firstName', 'text')}" />
      <input
              th:replace="~{fragments/inputField :: input ('Last Name', 'lastName', 'text')}" />
      <input
              th:replace="~{fragments/inputField :: input ('Middle Name', 'middleName', 'text')}" />
      <input
              th:replace="~{fragments/inputField :: input ('Email', 'email', 'text')}" />
      <input
              th:replace="~{fragments/inputField :: input ('Telephone', 'phone', 'text')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
                th:with="text=${customer['new']} ? 'Add Customer' : 'Update Customer'"
                class="btn btn-primary" type="submit" th:text="${text}">Add Customer</button>
      </div>
    </div>
  </form>
</div>




</body>
</html>
