<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="layout (template)">

<head>
    <title>SimpleBPA</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/fragments.css}"/>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.11.4/jquery-ui.min.js}"></script>
<!--    <script th:src="@{/webjars/popper/2.9.2/popper.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.min.js}"></script>-->
<!--    <script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--    <script type="text/javascript" src="../../static/js/job.js"></script>-->
<!--    <script type="text/javascript" th:src="@{/static/js/api/job.js}"></script>-->
</head>

<body>
    <header th:insert="~{fragments/navbar :: header}"></header>

    <div class="container-fluid">
        <th:block th:include="${template}" />
    </div>

    <footer th:insert="~{fragments/footer :: footer}"></footer>
</body>

</html>
